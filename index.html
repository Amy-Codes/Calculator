<!DOCTYPE html>
<html>
    <head>
        <script src="index.js" async=false></script> 
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-container">
                <span id="display"></span>
            </div> 
            <div class="keypad-container">
                <!--Keypad container-->
              
                <button onclick="keyPressed('1')" class="number-button">1</button>
                <button onclick="keyPressed('2')" class="number-button">2</button>
                <button onclick="keyPressed('3')" class="number-button">3</button>
                <button class="operator-button" onclick="keyPressed('-')">-</button>

                <button onclick="keyPressed('4')" class="number-button">4</button>
                <button onclick="keyPressed('5')" class="number-button">5</button>
                <button onclick="keyPressed('6')" class="number-button">6</button>
                <button class="operator-button" onclick="keyPressed('*')">*</button>

                <button onclick="keyPressed('7')" class="number-button">7</button>
                <button onclick="keyPressed('8')" class="number-button">8</button>
                <button onclick="keyPressed('9')" class="number-button">9</button>
                <button class="operator-button" onclick="keyPressed('/')">/</button>
                
                <button class="cancel-button" onclick="keyPressed('C')">C</button>
                <button onclick="keyPressed('0')" class="number-button">0</button>
                <button class="equals-button" onclick="keyPressed('=')">=</button>
                <button class="operator-button" style="border-bottom-right-radius:10px;" 
                onclick="keyPressed('+')">+</button>

            </div>
            
            <div class="history-container">  
                <button onclick="toggleHistory()" class="history-upbutton">·êÉ</button>  
                <div class="history-list">
                    <p class="history">History</p>
                </div>
            </div> 
        </div>
    </body>
    <footer>

    </footer>
</html>
